<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran Mahasiswa</title>

    <script>
        function simpanData() {
            alert("Pendaftaran berhasil");
        }
    </script>
</head>
<script>
    function simpanData() {
        document.getElementById("popup").style.display = "block";
    }

    function tutupPopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

<body>
    <style>
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
    }

    .popup-box {
        background: white;
        width: 300px;
        padding: 20px;
        margin: 200px auto;
        text-align: center;
        border-radius: 10px;
    }

    .popup-box button {
        margin-top: 15px;
        padding: 6px 15px;
        background: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<div class="popup" id="popup">
    <div class="popup-box">
        <h3>Pendaftaran Berhasil</h3>
        <p>Data mahasiswa berhasil disimpan.</p>
        <button onclick="tutupPopup()">OK</button>
    </div>
</div>


<h2 align="center">Form Pendaftaran Mahasiswa</h2>

<form onsubmit="simpanData(); return false;">
    <table border="1" cellpadding="8" cellspacing="0" align="center">
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" required></td>
        </tr>

        <tr>
            <td>NIM</td>
            <td>:</td>
            <td><input type="text" required></td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="jk"> Laki-laki
                <input type="radio" name="jk"> Perempuan
            </td>
        </tr>

        <tr>
            <td>Program Studi</td>
            <td>:</td>
            <td>
                <select required>
                    <option value="">-- Pilih Prodi --</option>
                    <option>Sistem Informasi</option>
                    <option>Informatika</option>
                    <option>Teknik Industri</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <input type="submit" value="Simpan">
                <input type="reset" value="Batal">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
